# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_version: "3.11"
  python_packages:
    - "torch==2.3.0"
    - "torchvision"
    - "opencv-python==4.10.0.84"
    - "pillow==10.4.0"
    - "numpy==2.0.1"
    - "matplotlib==3.9.1"
    - "tqdm==4.66.4"
    - "scikit-image==0.24.0"

predict: "predict.py:Predictor"
